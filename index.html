<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<html>
  <body>
    <div class="calc">
      <div class="row">
        <div class="display-container" id="calc-display">0
        </div>
      </div>
      <div class="row">
       
        <div class="calc-button calc-button-num column" id="calc-seven">7</div>
        <div class="calc-button calc-button-num column" id="calc-eight">8</div>
        <div class="calc-button calc-button-num column" id="calc-nine">9</div> 
        <div class="calc-button calc-button-operator column" id="calc-division">÷</div>
       </div>
      
      <div class="row">
        <div class="calc-button calc-button-num column" id="calc-four">4</div>
        <div class="calc-button calc-button-num column" id="calc-five">5</div>
        <div class="calc-button calc-button-num column" id="calc-six">6</div>
        <div class="calc-button calc-button-operator column" id="calc-mult">x</div>
      </div>
      
      <div class="row">
        <div class="calc-button calc-button-num column" id="calc-one">1</div>
        <div class="calc-button calc-button-num column" id="calc-two">2</div>
        <div class="calc-button calc-button-num column" id="calc-three">3</div>
        <div class="calc-button calc-button-operator column" id="calc-minus">-</div>
      </div>
      
      <div class="row">
        <div class="calc-button calc-button column" id="calc-decimal">.</div>
        <div class="calc-button calc-button-num column" id="calc-zero">0</div>
        <div class="calc-button calc-button column" id="calc-erase">←</div>
        <div class="calc-button calc-button-operator column" id="calc-plus">+</div>
      </div>
      
      <div class="row">
        <div class="calc-button calc-button column" id="calc-clear">clear</div>
        <div class="calc-button calc-button-operator column" id="calc-equal">=</div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
